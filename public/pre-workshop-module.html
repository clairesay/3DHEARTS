<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    </head>

    <body class="common-structure">
        <header>
            <button id="returnToMenu" onclick="exitModule();"> <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 11.293l10.293-10.293.707.707-10.293 10.293 10.293 10.293-.707.707-10.293-10.293-10.293 10.293-.707-.707 10.293-10.293-10.293-10.293.707-.707 10.293 10.293z"/></svg> </button>
            <div id="module-name">
                <h1>Healthy Heart Anatomy</h1>
                <h3>Pre-workshop Module</h3>
            </div>
        </header>
        <section id="intro" class="content">
            <p>Pan, Zoom and Slice this model of a normal paediatric heart to learn more about its anatomy.</p>
            <p>Read the tabs to see key features that render a heart healthy.</p>
        </section>
        <section id="healthy-heart-model" class="content none">
            <article id="toggles">
                <form id="model-toggles">
                    <input type="radio" name="render-type" id="clear" value="clear" >
                    <label for="clear">Clear</label>
                    <input type="radio" name="render-type" id="segments" value="segments">
                    <label for="segments">Segments</label>
                    <input type="radio" name="render-type" id="realistic" value="realistic" checked>
                    <label for="realistic">Realistic</label>
                </form>
                <h5>Labels
                    <form id="model-toggles">
                        <input type="radio" name="part-labels" id="on" value="labels-on" checked>
                        <label for="on">On</label>
                        <input type="radio" name="part-labels" id="off" value="labels-off">
                        <label for="off">Off</label>
                    </form>
                </h5>
            </article>
        </section>
        <button id="start" class="text-button" onclick="startPreWorkshopModule();">Start</button>
    </body>
    <script src="js/pre-workshop.js"></script>
</html>
